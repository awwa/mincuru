openapi: 3.0.1
info:
  title: Mincuru Cars App
  version: 0.0.1
  contact:
    name: Wataru Sato
    url: 'https://awwa500.blogger.com'
    email: awwa500@gmail.com
  description: Mincuru Cars App API仕様
servers:
  - url: 'http://localhost/api/v1'
  - url: 'http://localhost:8080'
    description: Dev Server
  - url: 'http://localhost:3100'
    description: Stoplight Studio
  - url: 'http://localhost:4010'
    description: Stoplight Prism
  - url: /
    description: Unit test
paths:
  /users/login:
    post:
      description: ログイン
      operationId: post-users-login
      requestBody:
        description: 認証情報
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: ''
      security: []
    parameters: []
  /users/refresh_token:
    parameters: []
    get:
      summary: ''
      operationId: get-users-refresh_token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: トークン更新
  /users/logout:
    post:
      summary: ''
      operationId: post-users-logout
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodeResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: ログアウト
      parameters: []
  '/users/{id}':
    get:
      description: 指定したIDの'UserResponse'取得
      operationId: get-user
      parameters:
        - name: id
          in: path
          description: 対象AdminのID
          required: true
          style: simple
          explode: false
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      description: ユーザの削除
      operationId: delete-user
      parameters:
        - name: id
          in: path
          description: 対象AdminのID
          required: true
          style: simple
          explode: false
          schema:
            type: integer
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      description: ユーザの更新
      operationId: patch-user
      parameters:
        - name: id
          in: path
          description: 対象AdminのID
          required: true
          style: simple
          explode: false
          schema:
            type: integer
      requestBody:
        description: 更新するAdmin情報
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchUserRequest'
        required: false
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  /users:
    get:
      summary: ''
      tags: []
      operationId: get-users
      parameters:
        - schema:
            type: string
            format: email
            example: hoge@example.com
          in: query
          name: email
          description: メールアドレス
          allowReserved: true
        - schema:
            type: string
            example: ほげ 太郎
          in: query
          name: name
          description: 名前
          allowReserved: true
        - schema:
            type: string
            enum:
              - user
              - admin
            example: user
          in: query
          name: role
          description: ロール
          allowReserved: true
      description: 条件にマッチしたユーザの一覧取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                x-examples:
                  example-1:
                    - id: 123
                      name: hoge fuga
                      email: hoge@example.com
                      role: user
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: []
    parameters: []
    post:
      summary: ''
      operationId: post-users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdResponse'
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: number
                required:
                  - id
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: ユーザの追加
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostUserRequest'
            examples: {}
        description: ''
  /users/me:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      operationId: get-user-me
      description: 自アカウントのユーザー情報取得
    patch:
      summary: ''
      operationId: patch-user-me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchUserMeRequest'
      description: 自アカウントのユーザ情報更新
  /cars/search:
    parameters: []
    post:
      summary: ''
      operationId: post-cars-search
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    maker_name:
                      type: string
                    grade_name:
                      type: string
                    model_name:
                      type: string
                    model_code:
                      type: string
                    price:
                      type: integer
                      nullable: true
                    url:
                      type: string
                      nullable: true
                    image_url:
                      type: string
                      nullable: true
                    model_change_full:
                      type: string
                      format: date-time
                      nullable: true
                    model_change_last:
                      type: string
                      format: date-time
                      nullable: true
                  required:
                    - id
                    - maker_name
                    - grade_name
                    - model_name
                    - model_code
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                maker_name:
                  type: string
                model_name:
                  type: string
                grade_name:
                  type: string
                model_code:
                  type: string
                price_lower:
                  type: number
                price_higher:
                  type: number
                model_change_from:
                  type: string
                  format: date
                model_change_to:
                  type: string
                  format: date
                power_train:
                  type: array
                  items:
                    type: string
                    enum:
                      - ICE
                      - StrHV
                      - MldHV
                      - SerHV
                      - PHEV
                      - BEV
                      - RexEV
                      - FCEV
  '/cars/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarResponse'
      operationId: get-cars-id
components:
  schemas:
    CarResponse:
      title: CarResponse
      type: object
      properties:
        id:
          type: integer
        is_del:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        maker_name:
          type: string
        model_name:
          type: string
        grade_name:
          type: string
        model_code:
          type: string
        price:
          type: integer
          nullable: true
        url:
          type: string
          nullable: true
        image_url:
          type: string
          nullable: true
        model_change_full:
          type: string
          format: date
          nullable: true
        model_change_last:
          type: string
          format: date
          nullable: true
        body:
          $ref: '#/components/schemas/BodyResponse'
        interior:
          $ref: '#/components/schemas/InteriorResponse'
        perf:
          $ref: '#/components/schemas/PerfResponse'
      required:
        - id
        - is_del
        - created_at
        - updated_at
        - maker_name
        - model_name
        - grade_name
        - model_code
    BodyResponse:
      title: Body
      type: object
      properties:
        length:
          type: integer
          nullable: true
        width:
          type: integer
          nullable: true
        height:
          type: integer
          nullable: true
        wheel_base:
          type: integer
          nullable: true
        tread_front:
          type: integer
          nullable: true
        tread_rear:
          type: integer
          nullable: true
        min_road_clearance:
          type: integer
          nullable: true
        body_weight:
          type: integer
          nullable: true
    InteriorResponse:
      title: InteriorResponse
      type: object
      properties:
        length:
          type: integer
          nullable: true
        width:
          type: integer
          nullable: true
        height:
          type: integer
          nullable: true
        luggage_cap:
          type: integer
          nullable: true
        riding_cap:
          type: integer
          nullable: true
    PerfResponse:
      title: PerfResponse
      type: object
      properties:
        min_turning_radius:
          type: number
          nullable: true
        fcr_wltc:
          type: number
          nullable: true
        fcr_wltc_l:
          type: number
          nullable: true
        fcr_wltc_m:
          type: number
          nullable: true
        fcr_wltc_h:
          type: number
          nullable: true
        fcr_wltc_exh:
          type: number
          nullable: true
        fcr_jc08:
          type: number
          nullable: true
        mpc_wltc:
          type: number
          nullable: true
        ecr_wltc:
          type: number
          nullable: true
        ecr_wltc_l:
          type: number
          nullable: true
        ecr_wltc_m:
          type: number
          nullable: true
        ecr_wltc_h:
          type: number
          nullable: true
        ecr_wltc_exh:
          type: number
          nullable: true
        ecr_jc08:
          type: number
          nullable: true
        mpc_jc08:
          type: number
          nullable: true
    UserResponse:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          example: 123
        name:
          type: string
          example: ほげ 太郎
        email:
          type: string
          format: email
          example: hoge@example.com
        role:
          type: string
          enum:
            - user
            - admin
          example: user
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        is_del:
          type: integer
      required:
        - id
        - name
        - email
        - role
        - created_at
        - updated_at
        - is_del
    ErrorResponse:
      required:
        - message
      type: object
      properties:
        message:
          type: string
      title: ''
    Users:
      title: Users
      type: array
      items:
        $ref: '#/components/schemas/UserResponse'
    IdResponse:
      type: object
      title: IdResponse
      additionalProperties: false
      properties:
        id:
          type: integer
      required:
        - id
      description: ''
    TokenResponse:
      title: TokenResponse
      type: object
      properties:
        code:
          type: integer
        expire:
          type: string
          format: date-time
        token:
          type: string
      required:
        - code
        - expire
        - token
    LoginRequest:
      title: LoginRequest
      type: object
      properties:
        email:
          type: string
          format: email
          example: hoge@example.com
        password:
          type: string
          format: password
          example: password
      required:
        - email
        - password
      description: ''
    PostUserRequest:
      title: PostUserRequest
      type: object
      properties:
        name:
          type: string
          example: ほげ 太郎
        email:
          type: string
          format: email
          example: hoge@example.com
        role:
          type: string
          enum:
            - user
            - admin
          example: user
        password:
          type: string
          format: password
          example: password
      required:
        - name
        - email
        - role
        - password
    CodeResponse:
      type: object
      title: CodeResponse
      additionalProperties: false
      properties:
        code:
          type: integer
      required:
        - code
    PatchUserRequest:
      title: PatchUserRequest
      type: object
      properties:
        name:
          type: string
          example: ほげ 太郎
        email:
          type: string
          format: email
          example: hoge@example.com
        role:
          type: string
          enum:
            - user
            - admin
          example: user
        password:
          type: string
          format: password
          example: password
    PatchUserMeRequest:
      type: object
      title: PatchUserMeRequest
      additionalProperties: false
      properties:
        name:
          type: string
          example: ほげ 太郎
        email:
          type: string
          format: email
          example: hoge@example.com
        password:
          type: string
          format: password
          example: password
  responses: {}
  securitySchemes: {}
  requestBodies: {}
